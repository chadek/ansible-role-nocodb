##### mariadb configuration
nocodb_backend: "mariadb"

nocodb_db: {
  name: "nocodb",
  user: "nocodb",
  port: 3306
}

nocodb_db_url: "mysql2://localhost:{{ nocodb_db.port }}?user={{ nocodb_db.user }}&password={{ vault_nocodb_mariadb }}&d={{ nocodb_db.name }}"
