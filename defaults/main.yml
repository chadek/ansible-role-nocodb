---
nocodb_dir: {
  root: "/opt/nocodb",
  data: "/opt/nocodb/data",
  conf: "/opt/nocodb/conf",
  bin: "/opt/nocodb/bin" 
}

nocodb_user: {
  name: "nocodb",
  group: "nocodb"
}

nocodb_url: "http://localhost:8080"
nocodb_redis_url: "redis://127.0.0.1:6379"
nocodb_invite_only_signup: "true"
nocodb_disable_tele: "true"

